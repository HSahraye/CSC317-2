<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <nav>
        <a href="index.html" class="back-link">← Back to Portfolio</a>
    </nav>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="gray">AC</button>
            <button class="gray">+/-</button>
            <button class="gray">%</button>
            <button class="orange">÷</button>
            
            <button class="dark-gray">7</button>
            <button class="dark-gray">8</button>
            <button class="dark-gray">9</button>
            <button class="orange">×</button>
            
            <button class="dark-gray">4</button>
            <button class="dark-gray">5</button>
            <button class="dark-gray">6</button>
            <button class="orange">-</button>
            
            <button class="dark-gray">1</button>
            <button class="dark-gray">2</button>
            <button class="dark-gray">3</button>
            <button class="orange">+</button>
            
            <button class="dark-gray zero">0</button>
            <button class="dark-gray">.</button>
            <button class="orange">=</button>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
